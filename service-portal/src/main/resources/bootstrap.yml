spring:
  application:
    name: service-portal

security.basic.enabled: false

server:
  port: ${service.server.port:8513}

management:
  security:
    enabled: false
  context-path: /

eureka:
  instance:
    status-page-url: http://localhost:${server.port}/swagger-ui.html # ${server.port}为该服务的端口号
  client:
    serviceUrl:
      defaultZone: ${eureka.serviceUrl:http://127.0.0.1:8501/eureka/}

