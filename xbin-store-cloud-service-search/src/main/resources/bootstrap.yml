spring:
  application:
    name: xbin-store-cloud-service-search
  data:
    elasticsearch:
      repositories:
        enabled: false
      cluster-nodes: http://192.168.0.50:9300,http://192.168.0.51:9300,http://192.168.0.52:9300
      cluster-name: elasticsearch

security.basic.enabled: false

server:
  port: ${service.server.port:8512}

management:
  security:
    enabled: false

eureka:
  instance:
    status-page-url: http://localhost:${server.port}/swagger-ui.html # ${server.port}为该服务的端口号
  client:
    serviceUrl:
      defaultZone: ${eureka.serviceUrl:http://127.0.0.1:8501/eureka/}
