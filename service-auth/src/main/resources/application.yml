# swagger2
swagger2.package: com.colossus.auth.service

# Redis
redisKey:
  # 缓存时间 默认半小时
  shiro:
    expire_time: 1800
    prefix:
    # 用户登录信息前缀
      user_cache: 'user_'
    # 验证码Redis前缀
      verifycode: 'verify_code_'
    # 号码code
      mobile_login_code: 'mobile_login_code_'

login:
  # 验证名
  validation:
    #登录名
    ispinengaged: isPinEngaged
    #邮箱
    isemailengaged: isEmailEngaged
    #手机
    ismobileengaged: isMobileEngaged
  # 推荐登录名后缀随机数取值范围
  random_number: 50000
  # 登录成功页面
  success_url: http://localhost:8104/success
